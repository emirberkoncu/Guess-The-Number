<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    
    <title>Guess The Number</title>
</head>
<body>
    <div class="container">
        <div id="game">
            <h3>
                1 ile 100 arasinda bir sayi dusunuyorum <br>
                 tahmin edebilir misin ?
            </h3>
            <div class="input-wrapper">
                <input type="number" placeholder="00" id="guess">
                <button id="check-btn">Guess</button>
            </div>
            <p id="no-of-guesses">No. Of Guesses : 0</p>
            <p id="guessed-nums">Guessed Numbers are : None</p>
        </div>
        <button id="restart">Restart</button>
        <div class="result">
            <div id="hint"></div>
        </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
